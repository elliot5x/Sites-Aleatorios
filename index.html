<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Site</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remerber-forgot">
                <label><input type="checkbox">Lembre-se de mim</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="#">Registre agora</a></p>
            </div>

        </form>
    </div>
    <audio autoplay loop src="./M83 - My Tears Are Becoming A Sea (Official Video).mp3" type="audio/mpeg" id="meuAudio"
        preload="metadata"></audio>
    <video autoplay loop muted poster="placeholder.jpg" id="background-video">
        <source src="./Let There Be Life A Cosmic Art Loop (4K) (2x Loop).mp4" type="video/mp4">
    </video>
</body>

</html>
